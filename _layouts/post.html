---
layout: default
---
<div class="post-meta">
  <span>{{page.author}}</span>
  <time class="post-date" datetime="{{ post.date }}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>
  {%- if page.tags.size > 0-%}
    <div>  
      <ul class="post-tags">
        {%- for tag in page.tags -%}
          <li>{{ tag }}</li>
        {%- endfor -%}
      </ul>
    </div>
  {%- endif -%}
</div>

{{content}}
